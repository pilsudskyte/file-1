<!DOCTYPE html>
<html>

<head>
    <title>fe-19-1</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        div {
            display: inline-block;
            margin: 2%;
        }
        #circle1 {
            background-color: rgb(104, 54, 150);
            width: 100px;
            height: 100px;
            border-radius: 50%; 


        }
        #circle2 {
            background-color: rgb(226, 43, 150);
            width: 100px;
            height: 100px;
            border-radius: 50% 

        }
        #circle3 {
            background-color: rgb(43, 226, 73);
            width: 100px;
            height: 100px;
            border-radius: 50% 

        }
    </style>
</head>

<body>

    <div id="circle1"></div>
    <div id="circle2"></div>
    <div id="circle3"></div>
  
    <script>

        $(document).ready(function () {
            $("#circle1").click(function () {
                $("#circle2").hide(2);
                $("#circle3").hide(2);
            });
            $("#circle1").dblclick(function () {
                $("#circle2").show(2);
                $("#circle3").show(2);
            });
            $("#circle2").click(function () {
                $("#circle1").hide(2);
                $("#circle3").hide(2);
            });
            $("#circle2").dblclick(function () {
                $("#circle1").show(2);
                $("#circle3").show(2);
            });
            $("#circle3").click(function () {
                $("#circle2").hide(2);
                $("#circle1").hide(2);
            });
            $("#circle3").dblclick(function () {
                $("#circle2").show(2);
                $("#circle1").show(2);
            });
        });
    </script>
</body>

</html>
