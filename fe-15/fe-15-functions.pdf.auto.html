<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fe-14</title>
    <style>
            body {
                margin: 5%;
                background-color: rgba(77, 77, 5, 0.527);
            }
        </style>
    <script>
    function Function() {
        var Data = parseInt(document.getElementById("Data ").value);
        var Numeris = parseInt(document.getElementById("Numeris ").value);
        var Atstumas = parseInt(document.getElementById("Atstumas ").value);
        var Laikas = parseInt(document.getElementById("Laikas ").value);
        var Greitis = parseInt(document.getElementById("Greitis ").value);
    }
    </script>
   
</head>

<body>
    <h2>Lentele:</h2>
    <table border="1">
        <thead>
            <tr>
                <td>Data</td>
                <td>Numeris</td>
                <td>Atstumas</td>
                <td>Laikas</td>
                <td>Greitis</td>
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var autos = [
            ['2018-04-18', 'FFF066', 5000, 100],
            ['2018-04-18', 'FFF066', 5000, 99],
            ['2018-04-18', 'FFF066', 5000, 101]
        ];
        var tekstas = '';
        for (i = 0; i < autos.length; i++) {
            tekstas +=
                '<tr>' +
                '<td>' + autos[i][0] + '</td>' +
                '<td>' + autos[i][1] + '</td>' +
                '<td>' + autos[i][2] + '</td>' +
                '<td>' + autos[i][3] + '</td>' +
                '<td>' + Math.round(autos[i][2] / autos[i][3] * 3.6) + '</td>' +
                '</tr>';
        }
        document.querySelector('tbody').innerHTML = tekstas;
        document.getElementById("td").innerHTML = tekstas.toFixed(2); 
    </script>
</body>

</html>
