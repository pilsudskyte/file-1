    body {
        margin-top: 5%;

 }

<script>
    function triangleFunction() {
        var a = parseInt(document.getElementById("a ").value);
        var b = parseInt(document.getElementById("b ").value);
        var c = parseInt(document.getElementById("c ").value);
        var text = " ";
        if (a == 0 || b == 0 || c == 0) text += 'JOGS.'
        else {
            if (a + b > c && b + c > a && a + c > b) {
                if (a * a + b * b == c * c || a * a + c * c == b * b || c * c + b * b == a * a) text += 'Status. ';
                else if (a == b && b == c) text += 'Lygiakrastis. ';
                else if (a == b || b == c || c == a) text += 'Lygiasonis. ';
                else text += 'Ivairiasonis. ';
                var p = (a + b + c) / 2; S = Math.sqrt(p * (p - a) * (p - b) * (p - c)); text += "Plotas yra " + S.toFixed(2);
            }
            else {
                text += 'JOGS.';
            }
        }
        document.getElementById("answer ").innerHTML = text;
    } 
</script>
</head>

<body>
        <h3>TRIKAMPIS:</h3>
    <form>
            A: 
            <div><input id="a " type="text "><br></div>
            B: 
            <div><input id="b " type="text "><br></div>
            C: 
            <div><input id="c " type="text "><br></div>
        <br>
    </form>
    <button onclick="triangleFunction() ">ATSAKYMAS</button>
    <p id = "answer "></p>






</body>
